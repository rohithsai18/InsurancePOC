<ion-header>
  <ion-navbar color="primary">
    <ion-title>Account-dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="accnt-container" *ngFor="let account of accntsList" (click)="navToDetails()">
      <ion-row >
          <ion-col size='8' class="light">
              Account
            </ion-col>
            <ion-col size='4'>
                {{account.holderName}}
              </ion-col>
        </ion-row>
        <ion-row >
            <ion-col size='8' class="light">
                Policies
              </ion-col>
              <ion-col size='4'>
                  {{account.policyCount}}
                </ion-col>
          </ion-row>
          <ion-row >
              <ion-col size='8' class="light">
                  Date created
                </ion-col>
                <ion-col size='4'>
                    {{account.accountCreated|date}}
                  </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size='8' class="light">
                    Address
                  </ion-col>
                  <ion-col size='4' class="address-list">
                   <ion-row>
                        {{account.address?.addressLine1}},
                        </ion-row>
                        <ion-row>
                        {{account.address?.city}},
                        </ion-row>
                        {{account.address?.state}} {{account.address?.postalCode}} 
                    </ion-col>
              </ion-row>
              <ion-row >
                  <ion-col size='8' class="light">
                      Open Activites
                    </ion-col>
                    <ion-col size='4'>
                        {{account.openActivities}}
                      </ion-col>
                </ion-row>
    </ion-grid>

</ion-content>
