<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-title>Dashboard
        <a class="log-out" (click)="logOut()">Log Out</a>
    </ion-title>
     
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="accnt-container" (click)="navToPage('billing')">
      <ion-row>
          <ion-col size='12' class="light">
              Billing Details
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="accnt-container" (click)="navToPage('account')">
      <ion-row>
          <ion-col size='12' class="light">
              Account Details
            </ion-col>
        </ion-row>
  </ion-grid>
  <ion-grid class="accnt-container" (click)="navToPage('claim')">
      <ion-row>
          <ion-col size='12' class="light">
              View Claim
            </ion-col>
        </ion-row>
  </ion-grid>
  

</ion-content>
